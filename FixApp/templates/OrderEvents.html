{% include 'reusable.html' %}
<title>Logiciel - Order Events</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body class="hold-transition layout-top-nav">
{% include 'navbar.html' %}
<div class="wrapper">
    <div class="content-wrapper">
        <div class="content-header">
            {% include 'sidebar.html' %}

            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <div class="page-title d-flex">
                            <!--                            <h4><i class="icon-arrow-right6 mr-2"></i> <span-->
                            <!--                                    class="font-weight-semibold">Dashboard:-</span> Autos Software</h4>-->
                        </div>
                        <h1 class="m-0 text-dark"><small></small></h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/Dashboard" style="color:black"><i
                                    class="fa fa-home"></i> </a>
                            </li>

                            <li class="breadcrumb-item active">Order Events</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="content">

            <div class="container">


                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Order Events</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form method="post" action="/OrderEvents">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Enter CAT IMID</label>
                                <input type="text" class="form-control" placeholder="Enter CAT IM ID "
                                       name="CAT_IM_ID"/>
                            </div>
                            <div class="form-group">
                                <label for="">Enter FDID</label>
                                <input type="text" class="form-control" placeholder="Enter FD ID " name="FD_ID"/>
                            </div>
                            <div class="form-group">
                                <label for="">Enter Training Session</label>
                                <input type="text" class="form-control" placeholder="Enter Trading Session "
                                       name="Trading_Session"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">Import File</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="exampleInputFile" name="file">
                                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="row p-2">


                    {% if message %}
                        <script>
                            Swal.fire({
                                title: "MENO !",
                                text: " {{ message }}",
                                icon: "success"
                            });
                        </script>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>


</div>
<!-- Main Footer -->
{% include 'footer.html' %}
</body>


</html>
